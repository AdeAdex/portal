<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div id="imgContainer"></div>
                <h1>welcome <span>back!</span></h1>
                <form action="">
                    <input type="text"  class="login-input" placeholder="Enter your Username / Email">
                    <input type="password" class="login-input" placeholder="Enter your Password">
                    <div class="check">
                        <span><input type="checkbox" id="checkBox"> Remember Me</span>
                        <a href="" id="forgotPass">Forgot password</a>
                    </div>
                    <button id="loginBtn">Login</button>
                    <h3>or log in with</h3>
                    <div class="social-icons">
                        <a href="www.facebook.com" class="icon-links"><i class="fab fa-facebook"></i></a>
                        <a href="www.google.com" class="icon-links"><i class="fab fa-google"></i></a>
                        <a href="www.twitter.com" class="icon-links"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="sign-up-container"><span>Not on Adex yet?</span> <a href="">Sign Up</a></div>
                </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
